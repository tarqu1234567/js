<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css" />
    <title>small_project</title>
</head>

<body style="
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    ">
    <div style="
        width: 17vw;
        height: 71vh;
        background-color: #d7ddd9;
        color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
      ">
        <div style="
          width: 97%;
          height: 70vh;
          background-color: #d7ddd9;
          border: 2px solid;
          border-radius: 20px;
          display: flex;
          flex-direction: column;
          justify-content: space-around;
          align-items: center;
        ">
            <div style="
            width: 75%;
            height: 20vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #b1b4ab;
            border-radius: 20px;
            font-size: 100px;
          ">
                75
            </div>
            <div style="
            width: 75%;
            height: 20vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
          ">
                <div style="
              display: flex;
              flex-direction: column;
              height: 100%;
              justify-content: space-around;
            ">
                    <button onclick="toggleAC()" class="switch">
                        <input id="checkbox" type="checkbox" style="display: none" />
                        <label for="checkbox">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="slider">
                                <path
                                    d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z">
                                </path>
                            </svg>
                        </label>
                    </button>

                    <button onclick=" fan ()" class="button">
                        <svg class="svgIcon" viewBox="0 0 384 512">
                            <path
                                d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z">
                            </path>
                        </svg>
                    </button>
                </div>

                <div style="
              display: flex;
              flex-direction: column;
              height: 100%;
              justify-content: space-around;
            ">
                    <button onclick="Plus()" class="x" style="width: 48px; height: 48px; color: white">
                        +
                    </button>
                    <button onclick="minus()" class="y" style="width: 48px; height: 48px; color: white">
                        -
                    </button>
                </div>
            </div>

            <div style="
            width: 75%;
            height: 20vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          ">
                <p>AutomatedLogic</p>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
